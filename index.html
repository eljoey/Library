<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header><h1>My Library</h1>
        <div class="bookForm">
            <form action="" method="post" onsubmit="addBookToLibrary(this)">
                Title: <input id="addTitle" value="">
                Author: <input id="addAuthor" value="">
                Pages: <input id="addPages" value="">
                <select name="CheckRead" id="addRead">
                    <option value="true">Read</option>
                    <option value="false">Have not Read</option>
                </select>   
                <input type="button" value="Add Book" class="addBookBTN">
                <span onclick="this.parentElement.style.display='none'">&times;</span>             
            </form>
        </div>
        
        <input type="button" value="Add Book">
    </header>
    <table>
        <thead>
            <th id="title">Title</th>
            <th id="author">Author</th>
            <th id="pages">Pages</th>
            <th id="read">Read</th>
            <th id="remove">Remove</th>
        </thead>
        <tbody>
        </tbody>
     </table>
        
   
    <script src="app.js"></script>
</body>
</html>
